<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">

  <title>Proffy</title>
</head>
<body>
  <main class="landing">
    <header>
      <div class="user">
        <div class="user-avatar">
          <img src="https://thispersondoesnotexist.com/image" loading="lazy">
        </div>
        <p>BatCamp Developers</p>
      </div>
      <div class="sign-out">
        <i class="fas fa-power-off"></i>
      </div>
    </header>
    <section>
      <div class="content">
        <div>
          <img class="logo" src="./assets/svg/logo.svg" />
          <p class="title">Sua plataforma de estudos online.</p>
        </div>
        <img class="illustration" src="./assets/svg/home-illustration.svg" />
      </div>
      <div class="footer">
        <div class="buttons-wrapper">
          <button class="study">
            <img src="./assets/svg/book.svg" />
            Estudar
          </button>
          <button class="teach">
            <img src="./assets/svg/screen.svg" />
            Dar Aulas
          </button>
        </div>
        <p>
          Total de 285 conexões já realizadas
          <img src="assets/svg/heart.svg" />
        </p>
      </div>
    </section>
  </main>
</body>
</html>
